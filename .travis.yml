matrix:
  include:

    # Backend
    - language: java
      sudo: required
      jdk: oraclejdk8
      env:
          - TYPE=BACKEND
      before_script:
        - cd code/backend
      script:
        - sudo chmod +x mvnw
        - ./mvnw test
        - ./mvnw install

    # Web
    - language: node_js
      sudo: required
      node_js:
      - "node"
      - "8"
      env:
          - TYPE=WEB
      before_script:
        - cd code/frontend/web
      script:
        - npm install
        - npm test
        - npm run build

    # Mobile-Simple
    - language: node_js
      sudo: required
      node_js:
        - "node"
        - "8"
      env:
          - TYPE=MOBILE_SIMPLE
      before_script:
        - cd code/frontend/mobile-simple
      script:
        - npm install
        - npm test
        - - 'if [ "$TRAVIS_BRANCH" == "deployment-mobile-simple-test" ] || [ "$TRAVIS_BRANCH" == "master" ]; then npm appr; fi'

#################################################
# Not needed while working with "mobile-simple" #
#################################################
    # Mobile Android
    - language: android
      sudo: required
      env:
          - TYPE=ANDROID
      before_script:
        - cd code/frontend/mobile
        - nvm install 8
      node_js: 8
      android:
        components:
          - build-tools-23.0.1
          - android-23
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-16
      script:
        - npm install
        - cd android && ./gradlew assembleRelease

    # Mobile iOS
    - language: objective-c
      os: osx
      osx_image: xcode8.3
      node_js: 8
      env: TYPE=IOS
      before_script:
        - cd code/frontend/mobile

