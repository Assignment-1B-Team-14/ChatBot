matrix:
  include:
    - language: java
      jdk: oraclejdk8
      before_script:
        - cd code/backend
      script:
        - dir
        - ./mvnw test
        - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

    - language: node_js
      node_js:
      - "node"
      - "8"
      before_script:
        - cd frontend
      script:
        - cd web
        - node install
        - node test
        - node build
        - cd ../mobile
        - node install
        - node test

cache:
  yarn: true

